<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Forex Converter</title>
</head>
<body>
    

    <main id="content">
        <h1>Forex Converter</h1>
        <div>
        <form method="POST" class="convert-form" action="/convert">
        
            <label for="from">Converting From:</label>
            <select name="from" class="form-select" aria-label="Default select example">
                {% for key in session['data'] %}
                <option value="{{key}}">{{key}}</option>
                {% endfor %}
            </select>

            <label for="to">Converting To:</label>
            <select name="to" class="form-select" aria-label="Default select example">
                {% for key in session['data'] %}
                <option value="{{key}}">{{key}}</option>
                {% endfor %}
            </select>
            <label for="amount">Amount:</label>
            <input name="amount" id="amountBox">
        
            <button class="btn btn-primary">Convert</button>
        </div>
        </form>

        <!-- flash if inputs are invalid -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <section class="messages">
        {% for category, conversion in messages %}
            <p class="{{category}}">{{ conversion }}</p>
        {% endfor %}
    </section>
    {% endif %}
    {% endwith %}
    </main>
    
</body>
</html>
